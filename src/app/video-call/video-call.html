<div class="p-4 bg-gray-100 rounded-xl shadow-md flex flex-col h-full">

  <!-- Tiêu đề -->
  <h2 class="text-2xl font-bold mb-4 text-gray-700 flex items-center gap-2">📹 Video Call</h2>

  <!-- Local video -->
  <div class="flex justify-center mb-4">
    <video id="local-player" autoplay playsinline muted
           class="rounded-xl shadow-lg border border-gray-300 w-80 h-60 md:w-96 md:h-72">
    </video>
  </div>

  <!-- Remote videos -->
  <div id="remote-container" class="flex flex-wrap gap-4 justify-center mb-4">
    <!-- Remote video append bằng JS -->
  </div>

  <!-- Nút điều khiển -->
  <div class="flex justify-center gap-4 mt-auto">
    <button id="toggle-camera" 
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
      🎥 Toggle Camera
    </button>
    <button id="toggle-mic" 
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
      🎤 Toggle Mic
    </button>
    <button id="share-screen"
        class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition-colors">
      🖥️ Share Screen
    </button>

  </div>
</div>
