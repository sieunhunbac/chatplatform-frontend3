<div class="min-h-screen flex flex-col bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200">

  <!-- Nội dung chính -->
  <div class="flex-1 flex flex-col md:flex-row gap-6 p-6 max-w-6xl mx-auto mt-6 w-full">

    <!-- Video Call bên trái -->
    <div class="flex-1 bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">
      <app-video-call [roomId]="roomId" class="flex-1"></app-video-call>
    </div>

    <!-- Chat bên phải -->
    <div class="w-full md:w-80 bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden">
      <app-chat [roomId]="roomId" class="flex-1"></app-chat>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-white/90 backdrop-blur-sm border-t p-4 flex justify-between items-center max-w-6xl mx-auto rounded-t-2xl shadow-inner">
    <p class="text-gray-700 font-medium">👤 Đang đăng nhập: {{ username }}</p>
    <button 
      (click)="leaveRoom()" 
      class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
    >
      🚪 Rời phòng
    </button>
  </div>

</div>
