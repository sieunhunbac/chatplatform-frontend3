<app-header></app-header>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 px-4">
  <div class="max-w-4xl mx-auto space-y-8">

    <!-- Room List -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-3xl font-bold mb-6 text-gray-700 text-center">Danh sách phòng</h2>

      <!-- Phân loại phòng -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let room of rooms" class="flex justify-between items-center p-4 border rounded-lg hover:bg-gray-50">
          <div>
            <span class="text-lg font-medium">{{ room.name }}</span>
            <p class="text-sm text-gray-500"></p> <!-- mô tả phòng -->
          </div>
          <button 
            (click)="enterRoom(room.id)" 
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Vào phòng
          </button>
        </div>
      </div>
    </div>

    <!-- Create / Join Room -->
    <div class="bg-white backdrop-blur-md rounded-2xl shadow-md p-6">
      <h3 class="text-2xl font-semibold mb-4 text-gray-700">Tham gia / Tạo phòng mới</h3>
      <form (ngSubmit)="createRoom()" class="space-y-4">
        <input 
          [(ngModel)]="roomName" 
          name="roomName" 
          placeholder="Tên phòng" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-gray-50"
        />
        <input 
          [(ngModel)]="roomDesc" 
          name="roomDesc" 
          placeholder="Mô tả phòng" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-gray-50"
        />
        <button 
          type="submit" 
          class="w-full bg-green-500 text-white py-3 rounded-xl font-semibold hover:bg-green-600 transition-colors"
        >
          Tạo phòng
        </button>
      </form>
    </div>

  </div>
</div>

<app-footer></app-footer>
