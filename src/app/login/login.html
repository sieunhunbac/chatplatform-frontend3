<app-header></app-header>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 px-4">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>

          <!-- Form -->
  <form (ngSubmit)="login()" class="space-y-6 bg-white/20 backdrop-blur-md p-8 rounded-2xl shadow-lg">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Tên đăng nhập"
        required
        class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent bg-white/50 backdrop-blur-sm"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Mật khẩu"
        required
        class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent bg-white/50 backdrop-blur-sm"
      />

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-blue-600 transition-colors text-lg"
      >
        Đăng nhập
      </button>
    </form>

    <!-- Social Buttons -->
    <div class="mt-8 space-y-4">
      <button class="w-full flex items-center justify-center border border-gray-300 py-3 rounded-xl hover:bg-white/30 transition text-gray-700 font-medium">
        <i class="fab fa-apple mr-3 text-xl"></i> Đăng nhập với Apple
      </button>
      <button class="w-full flex items-center justify-center border border-gray-300 py-3 rounded-xl hover:bg-white/30 transition text-gray-700 font-medium">
        <i class="fab fa-google-play mr-3 text-xl"></i> Đăng nhập với Google
      </button>
    </div>

    <!-- Register link -->
    <p class="mt-8 text-center text-sm text-gray-700">
      Chưa có tài khoản? 
      <button  class="text-purple-600 font-semibold hover:underline">Đăng ký</button>
    </p>

  </div>
</div>

      Chưa có tài khoản?
      <button  class="text-blue-500 font-semibold hover:underline">
        Đăng ký
      </button>
    </p>
<app-footer></app-footer>
